<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item lister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="search" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container p-3">
        <div id="main" class="card card-body">
            <h3 class="title">Add items</h3>
            <form class="d-flex justify-content-start" id="addform">
                <input type="text" class="form-control w-50" id="input">
                <button class="btn btn-dark mx-3" type="submit" value="submit">Sumbit</button>
            </form>
            <h2 class="title">Items</h2>
            <ul class="list-group" id="items">
                <li class="list-group-item">Item 1
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">Item 2
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">Item 3
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">Item 4
                    <button class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- external javascript link -->
    <script src="index.js"></script>
</body>

</html>
